
<!DOCTYPE html>
<html>
<head>
	<title>Where I've Been</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="http://leafletjs.com/dist/leaflet.css" />
	<style type="text/css">

	img{
		width: 100%;
	}

	.circle{
		width:50px;
		height:50px;
		border-radius:50px;
		font-size:10px;
		color:#525252;;
		line-height:50px;
		text-align:center;
		background:#000;
		opacity: .8;
		border: 1.5px solid #525252;
		margin: 2px;
		text-shadow:.5px 1px 0px #bdbdbd;

	}


	</style>
</head>
<body>
	<div id="map" style="width: 900px; height: 500px"></div>

	<script src="http://leafletjs.com/dist/leaflet.js" type="text/javascript"></script>
	<script src="places.js"></script>


	<script>
		var map = L.map('map').setView([35.169127, -99.114532], 4);						

		L.tileLayer('https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
			id: 'examples.map-20v6611k'
		}).addTo(map);


		function onEachFeature(feature, layer) {
			var popupContent = "<p style='text-align:center;'><strong>" +feature.properties.name + "</strong><br>" + feature.properties.role + "<br>" + feature.properties.time + "</p>";

			//if (feature.properties && feature.properties.img) {
			//	popupContent+=feature.properties.img
			//}

			layer.bindPopup(popupContent);
		}

		L.geoJson([points], {

			style: function (feature) {
				return feature.properties && feature.properties.style;
			},

			onEachFeature: onEachFeature,

		

			pointToLayer: function (feature, latlng) {
				
				if (feature.properties.type == "Service") {
				    mfill = "#a6cee3";
				} else if (feature.properties.type =="Travel"){
					mfill = "#1f78b4"
				}
				else {
				    mfill = "#b2df8a";
				}

				return L.circleMarker(latlng, {
					radius: 8,
					fillColor: mfill,
					color: "#525252",
					weight: 1,
					opacity: 1,
					title: feature.properties.name,
					fillOpacity: 0.9
				});
			}
		}).addTo(map);


		var legend = L.control({position: 'bottomleft'});

		legend.onAdd = function (map) {

			  var icons = {
			      circle1: {
			        label: 'Service',
			        color: "#a6cee3"
			      },
			      circle2: {
			        label: 'Travel',
			        color: "#1f78b4"
			      },
			      circle3: {
			        label: 'Work',
			        color: "#b2df8a"
			      }
			  };

			  var div = L.DomUtil.create('div', 'info legend');
			  for (var key in icons) {
			    var type = icons[key];
			    var desc = type.label;
			    var color = type.color;
			    div.innerHTML += "<div class='circle' style=background:" + color + ";>" +"<strong>" + (desc) + "</strong></div>";
			  }

		   		return div;

		}; 

		legend.addTo(map);
		
	
	
			

	</script>
</body>
</html>
